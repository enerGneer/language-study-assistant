<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat GPT API 프로젝트</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-gray-100">
    <div id="loading" class="relative z-10 hidden" aria-labelledby="loading" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all my-6 sm:my-8 sm:w-full sm:max-w-md">
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full">
                <svg class="w-7 h-7 text-gray-300 animate-spin" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                  <path
                    d="M32 3C35.8083 3 39.5794 3.75011 43.0978 5.20749C46.6163 6.66488 49.8132 8.80101 52.5061 11.4939C55.199 14.1868 57.3351 17.3837 58.7925 20.9022C60.2499 24.4206 61 28.1917 61 32C61 35.8083 60.2499 39.5794 58.7925 43.0978C57.3351 46.6163 55.199 49.8132 52.5061 52.5061C49.8132 55.199 46.6163 57.3351 43.0978 58.7925C39.5794 60.2499 35.8083 61 32 61C28.1917 61 24.4206 60.2499 20.9022 58.7925C17.3837 57.3351 14.1868 55.199 11.4939 52.5061C8.801 49.8132 6.66487 46.6163 5.20749 43.0978C3.7501 39.5794 3 35.8083 3 32C3 28.1917 3.75011 24.4206 5.2075 20.9022C6.66489 17.3837 8.80101 14.1868 11.4939 11.4939C14.1868 8.80099 17.3838 6.66487 20.9022 5.20749C24.4206 3.7501 28.1917 3 32 3L32 3Z"
                    stroke="currentColor"
                    stroke-width="5"
                    stroke-linecap="round"
                    stroke-linejoin="round"></path>
                  <path
                    d="M32 3C36.5778 3 41.0906 4.08374 45.1692 6.16256C49.2477 8.24138 52.7762 11.2562 55.466 14.9605C58.1558 18.6647 59.9304 22.9531 60.6448 27.4748C61.3591 31.9965 60.9928 36.6232 59.5759 40.9762"
                    stroke="currentColor"
                    stroke-width="5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="text-slate-800"></path>
                </svg>
              </div>
              <div class="mt-3 text-center">
                <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Loading...</h3>
                <div class="mt-2 mb-5">
                  <p class="text-sm text-gray-500">문장에서 단어를 추출하고 있습니다.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <header class="flex flex-col max-w-7xl mx-auto h-64 justify-center">
      <h3 class="text-base text-sky-500 font-semibold m-3 -mb-0">Simplify Learning</h3>
      <h1 class="text-5xl font-extrabold m-3">문장만 입력하면 됩니다!</h1>
      <h2 class="text-xl text-slate-400 m-3 -mt-0">단어를 추출하여 의미와 예문을 알려드립니다.</h2>
    </header>

    <main>
      <div class="flex flex-col flex-wrap lg:flex-row max-w-7xl justify-cente mx-auto">
        <section class="input-section bg-white flex-1 flex flex-col m-3 rounded-lg shadow-xl shadow-slate-200">
          <div class="flex-none h-24 flex flex-col justify-center border-b border-gray-200">
            <h2 class="text-3xl font-extrabold text-slate-800 ml-5">Step 1. 입력하기</h2>
            <h3 class="text-slate-400 text-lg font-semibold ml-5">문장을 입력한 후 하단의 버튼을 클릭하세요.</h3>
          </div>
          <!-- 텍스트 입력을 위한 텍스트 에리어 -->
          <div class="flex-grow border-b border-gray-200 my-auto">
            <textarea id="inputText" placeholder="여기에 문장을 입력하세요." class="w-full p-5 text-gray-900 outline-0 resize-none box-border min-h-44"></textarea>
          </div>
          <div class="relative">
            <!-- 버튼을 클릭하여 처리 시작 -->
            <div class="flex-none h-14">
              <button id="processButton" class="w-full h-14 font-bold text-lg rounded-b-lg text-slate-100 bg-sky-500 hover:bg-sky-600 transition-colors shadow-sm">단어 추출하기</button>
            </div>
            <!-- 플로팅 메시지 -->
            <div id="inputRequestMessage" class="absolute -top-14 left-0 right-0 z-50 text-center bg-green-500 text-white py-2" style="display: none">입력된 내용이 없습니다.</div>
          </div>
        </section>

        <section class="output-section bg-white flex-1 flex flex-col m-3 rounded-lg shadow-xl shadow-slate-200">
          <div class="flex-none h-24 flex flex-col justify-center border-b">
            <h2 class="text-3xl font-extrabold text-slate-800 ml-5">Step 2. 결과보기</h2>
            <h3 class="text-slate-400 text-lg font-semibold ml-5">단어의 의미/예문이 아래에 표시됩니다.</h3>
          </div>
          <!-- 결과를 표시할 영역 -->
          <div id="result" class="flex-grow pl-4 my-5 border-l-4 border-gray-200 ml-5">
            <p>단어 : 의미<br />　- 예문</p>
          </div>

          <!-- 버튼을 클릭하여 복사 -->
          <div class="relative">
            <div class="flex-none h-14">
              <button id="copyButton" class="w-full h-14 font-bold text-lg rounded-b-lg text-slate-100 bg-slate-500 hover:bg-slate-600 transition-colors shadow-sm">복사하기</button>
            </div>
            <!-- 플로팅 메시지 -->
            <div id="copySuccessMessage" class="absolute -top-32 left-0 right-0 z-50 transition-opacity duration-300 opacity-0">
              <div class="bg-white border p-4 transform overflow-hidden rounded-lg text-left shadow-md transition-all w-64 mx-auto sm:flex items-center">
                <div class="flex h-8 w-8 place-items-center items-center justify-center rounded-full bg-green-100 mx-auto sm:mx-0">
                  <!-- <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                  </svg> -->
                  <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 36 36" version="1.1" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" stroke-width="1.5" stroke="currentColor">
                    <path class="clr-i-outline clr-i-outline-path-1" d="M13.72,27.69,3.29,17.27a1,1,0,0,1,1.41-1.41l9,9L31.29,7.29a1,1,0,0,1,1.41,1.41Z"></path>
                  </svg>
                </div>
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                  <h3 class="text-base font-semibold leading-6 text-gray-900">복사되었습니다.</h3>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- JavaScript 파일 연결 -->
    <script src="index.js"></script>
  </body>
</html>
